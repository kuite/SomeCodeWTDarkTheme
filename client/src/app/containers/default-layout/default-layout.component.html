<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo2'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo3'}"
  [sidebarToggler]=false
  [asideMenuToggler]=false>
  <ul class="navbar-nav">
    <li class="nav-item px-3">
      <a class="nav-link" href="#/home">Home</a>
    </li>
    <li class="nav-item px-3">
      <a class="btn btn-block btn-outline-success" href="#/betting-streams">betting streams</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#/challenges">challenges</a>
    </li>
    <li class="nav-item px-3">
        <a class="nav-link" href="#/betting">betting</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#/games">games</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto ">
    <i class="fa fa-moon-o fa-lg mt-4"></i>
    <i class="fa fa-bell-o fa-lg mt-4"></i>
    <div class="nav-item px-3">
        <button type="button" class="btn btn-block btn-outline-primary" data-toggle="modal" (click)="registerModal.showModal()"> 
          Join now
        </button>
    </div>
    <div class="nav-item px-3">
        <button class="btn btn-block btn-outline-primary" data-toggle="modal" (click)="loginModal.showModal()">
          Login
        </button>
    </div> 
  </ul>
</app-header>
<div class="app-body">
  <!-- todo: remove sidebar -->
  <app-sidebar [fixed]="true" [display]="'lg'" class= "my-app-sidebar">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- <leftbar>

  </leftbar> -->
  <!-- Main content dd -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
    <div class="nav-item px-3">
        <button type="button" class="btn btn-block btn-outline-primary">FAQ</button>
    </div>
    <div class="nav-item px-3">
        <button type="button" class="btn btn-block btn-outline-primary">contact us</button>
    </div>
    <div class="nav-item px-3">
        <button type="button" class="btn btn-block btn-outline-primary">market from users for users</button>
    </div>
</app-footer>


<!-- global elements like login modal -->
<register-modal #registerModal></register-modal>
<login-modal #loginModal></login-modal>
